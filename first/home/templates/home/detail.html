{% extends 'base.html' %}

{% block contant %}
    
    {% if request.user.id == post.user.id %}
        <a href="{% url 'home:post_delete' post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'home:post_update' post.id %}" class="btn btn-info">Update</a>
    {% endif %}

    <p><a href="{% url 'register:user_profile' post.user.id %}">{{ post.user }}</a> - {{ post.updated|date:"Y" }}</p>
    <p>{{ post.body }}</p>
{% endblock %}
